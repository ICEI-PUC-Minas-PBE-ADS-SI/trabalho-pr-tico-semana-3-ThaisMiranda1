<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Guia de Lugares Turísticos</title>
    <link rel="stylesheet" href="contato.css"> <!-- Link para o CSS -->
</head>

<body>
    <!-- Cabeçalho do site -->
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Guia de Lugares Turísticos</h1>
            </div>
            <nav class="caixa-menuprincipal">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo do site -->
    <main>
        <h1>Entre em Contato Conosco</h1>
        <p>Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>

        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        © 2025 Guia de Lugares Turísticos. Todos os direitos reservados.
    </footer>
</body>

</html>
